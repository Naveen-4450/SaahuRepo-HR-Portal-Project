<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Success and Fail message styles */
        .success-msg {
            color: green;
        }
        .fail-msg {
            color: red;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: lightseagreen;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: green;
            font-weight:bold;
        }

        u {
            color: darkgreen;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            margin-top:9%;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: center; /* Center-align the labels */
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="date"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        .custom-border {
            border: 2px solid #eee;
            padding: 30px;
            padding-top:10px;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* Form container styling */
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
        }
        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
        }

        .btn {
        display: inline-block;
        padding: 20px 30px;
        font-size: 18px;
        color: white;
        background-color: #4CAF50;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        text-align: center; /* Center align text */
    }

    .btn:hover {
        background-color: #45a049;
        transform: translateY(-2px); /* Slight lift effect on hover */
    }

    .btn:active {
        transform: translateY(1px); /* Slight press effect on click */
    }

        /* Style for the back button link */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change this to your preferred color */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>

<!-- Include Header -->
<th:block th:replace="fragments/header"></th:block>

<form th:action="@{/addEmployee}" method="post" class="custom-border">
    <u><h2 align="center">EMPLOYEE REGISTRATION FORM</h2></u>
    <div class="form-container">
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <!--<input type="date" id="dob" name="dob" min="2024-01-01" max="2024-12-31" required>-->
        </div>
        <div class="form-group">
            <label for="mStatus">Marital Status:</label>
            <select id="mStatus" name="maritalStatus" required>
                <option value="">Select Marital Status</option>
                <option value="Married">Married</option>
                <option value="Unmarried">Unmarried</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fName">Father Name:</label>
            <input type="text" id="fName" name="fatherName" required>
        </div>
        <div class="form-group">
            <label for="mName">Mother Name:</label>
            <input type="text" id="mName" name="motherName" required>
        </div>
        <div class="form-group">
            <label for="mobileNo">Mobile No:</label>
            <input type="tel" id="mobileNo" name="mobileNo" pattern="[56789]\d{9}" maxlength="10" title="Please Enter Valid Mobile No" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pAddrs">Permanent Address:</label>
            <input type="text" id="pAddrs" name="permanentAddress" required>
        </div>
        <div class="form-group">
            <label for="cAddrs">Current Address:</label>
            <input type="text" id="cAddrs" name="currentAddress" required>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
        </div>
        <div class="form-group">
            <label for="manager">Manager Name:</label>
            <input type="text" id="manager" name="manager" required>
        </div>
        <div class="form-group">
            <label for="doj">DOJ:</label>
            <input type="date" id="doj" name="doj" required>
        </div>
        <div class="form-group">
            <label for="empType">Emp Type:</label>
            <input type="text" id="empType" name="empType" required>
        </div>
        <div class="form-group">
            <label for="workLocation">Work Location:</label>
            <input type="text" id="workLocation" name="workLocation" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
        </div>
        <div class="form-group">
            <label for="pwd">Temp Password:</label>
            <input type="text" id="pwd" name="password" required>
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" required>
        </div>
        <div class="form-group">
            <label for="accNo">Account No:</label>
            <input type="tel" id="accNo" name="accNo" required>
        </div>
        <div class="form-group">
            <label for="accHolderName">Account Holder Name:</label>
            <input type="text" id="accHolderName" name="accHolderName" required>
        </div>
        <div class="form-group">
            <label for="branchName">Branch Name:</label>
            <input type="text" id="branchName" name="branchName" required>
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code:</label>
            <input type="text" id="ifscCode" name="ifscCode" required>
        </div>
        <div class="form-group" style="width: 100%;">
            <button type="submit" class="btn">Add Employee</button>
        </div>
        <div class="form-group" style="width: 100%; text-align:center">
            <a href="/hrHome" class="button-link">Home Page</a>
        </div>
    </div>
</form>

<!-- Modal for displaying messages -->
<div id="statusModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p style="text-align: center; font-weight: bold" id="modalMessage"></p>
    </div>
</div>

<!-- JavaScript to handle modal display and closing -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const msg = urlParams.get('msg');

        // Get the modal elements
        const modal = document.getElementById('statusModal');
        const modalMessage = document.getElementById('modalMessage');

        // Display the modal with the message if status and msg parameters are present
        if (status && msg) {
            modalMessage.textContent = decodeURIComponent(msg);
            modalMessage.className = status === 'success' ? 'success-msg' : 'fail-msg';
            modal.style.display = 'block';
        }

        // Get the <span> element that closes the modal
        const span = document.querySelector('.close');

        // When the user clicks on <span> (x), close the modal
        if (span) {
            span.onclick = function() {
                modal.style.display = "none";
            }
        }

        // When the user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });

    /* ----------------------Date Validation----------------------- */
    document.addEventListener('DOMContentLoaded', (event) => {
            const dobInput = document.getElementById('dob');
            const dojInput = document.getElementById('doj');

            // Set maximum date for dob and doj
            const today = new Date().toISOString().split('T')[0];
            dobInput.setAttribute('max', today);
            dojInput.setAttribute('max', today);

            // Set maximum date till yesterday
            /* const today = new Date();
            today.setDate(today.getDate() - 1); // Subtract 1 day to get yesterday
            const yesterday = today.toISOString().split('T')[0]; // Format as YYYY-MM-DD
            document.getElementById('dobInput').setAttribute('max', yesterday);
            document.getElementById('dojInput').setAttribute('max', yesterday); */


        });

</script>

<!-- Include Footer -->
<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
