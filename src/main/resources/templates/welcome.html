<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: lightseagreen;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: green;
            margin-bottom: 30px;
            font-size: 32px;
        }

        u {
            color: darkgreen;
        }

        /* Wrapper to push footer to the bottom */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .button-group button:hover {
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }
    </style>

</head>
<body>
<!-- Wrapper to contain the content and push the footer down -->
<div class="wrapper">
    <!-- Include Header -->
    <th:block th:replace="fragments/header"></th:block>

    <div class="container">
        <u><h2>Welcome to HR Portal</h2></u>

        <!-- Form for HR Dashboard -->
        <form th:action="@{/hrWelcome}" method="get">
            <div class="button-group">
                <button type="submit" class="btn">HR Dashboard</button>
            </div>
        </form>
        <br><br>

        <!-- Form for Employee Dashboard -->
        <form th:action="@{/empWelcome}" method="get">
            <div class="button-group">
                <button type="submit" class="btn">Emp Dashboard</button>
            </div>
        </form>
    </div>
</div>

<!-- Include Footer -->
<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
