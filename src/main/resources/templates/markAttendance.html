<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: lightseagreen;
        }

        main {
            flex-grow: 1; /* This allows the main content to grow and push the footer down */
        }

        h2 {
            color: green;
            font-weight:bold;
            text-align: center;
            margin: 0;
            margin-bottom: 25px;
            padding: 0;
            font-size: 30px;
        }
        u {
            color: darkgreen;
        }

        .container {
            width: 60%;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid layout */
            gap: 15px; /* Space between buttons */
            align-items: center; /* Center align items in the grid */
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            text-align: center; /* Center align text */
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .btn:active {
            transform: translateY(1px); /* Slight press effect on click */
        }

        /* Styles for the back button link */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change this to your preferred color */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
            text-decoration: none;
            color: white;
        }


    </style>
</head>
<body>

<!-- Include Header -->
<th:block th:replace="fragments/header"></th:block>

<main>
<div class="container">
    <u><h2>Mark Today's Attendance</h2></u>
    <div class="button-container">
        <a th:href="@{/addCheckIn/{id}(id=${empId})}" class="btn">Check In</a>
        <a th:href="@{/addCheckOut/{id}(id=${empId})}" class="btn">Check-Out</a>
    </div>
    <br>
    <div class="form-group" style="width: 100%; text-align:center">
        <a th:href="@{/empHome(empId=${empId})}" class="button-link">Home Page</a>
    </div>
</div>
</main>

<!-- Include Footer -->
<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
