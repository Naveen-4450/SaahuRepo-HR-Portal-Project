<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emp Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: lightseagreen;
        }

        main {
            flex-grow: 1; /* This allows the main content to grow and push the footer down */
        }

        h2 {
            color: green;
            font-weight:bold;
            text-align: center;
            margin: 0;
            margin-bottom: 25px;
            padding: 0;
            font-size: 30px;
        }
        u {
            color: darkgreen;
        }

        /* Wrapper to push footer to the bottom */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns layout */
            gap: 20px; /* Space between buttons */
        }

        .button-container .row1 {
            display: contents; /* Use the contents of this row in the grid layout */
        }

        .button-container .row2 {
            display: contents; /* Use the contents of this row in the grid layout */
        }

        .btn {
            display: inline-block;
            padding: 20px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            text-align: center; /* Center align text */
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .btn:active {
            transform: translateY(1px); /* Slight press effect on click */
        }

        <!--Logout button styling-->
        .btn-logout {
            background-color: #f44336; /* Red background for logout button */
            color: white;
        }

        .btn-logout:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

    </style>
</head>
<body>

<!-- Include Header -->
<th:block th:replace="fragments/header"></th:block>

<div class="container">
    <u><h2>EMPLOYEE DASHBOARD</h2></u>
    <div class="button-container">
        <div class="row1">
            <a th:href="@{/markAttendance/{id}(id=${empId})}" class="btn">Mark Attendance</a>
            <a th:href="@{/viewSelfDetails/{id}(id=${empId})}" class="btn">View Details</a>
        </div>
        <div class="row2">
            <a th:href="@{/applyLeave/{id}(id=${empId})}" class="btn">Apply Leave</a>
            <a th:href="@{/applyResign/{id}(id=${empId})}" class="btn">Apply Resign</a>
        </div>
        <div class="row2">
            <a th:href="@{/leaveStatus/{id}(id=${empId})}" class="btn">Leave Status</a>
            <a th:href="@{/resignStatus/{id}(id=${empId})}" class="btn">Resign Status</a>
        </div>
    </div>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-logout">Logout</button>
    </form>
</div>

<!-- Include Footer -->
<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
