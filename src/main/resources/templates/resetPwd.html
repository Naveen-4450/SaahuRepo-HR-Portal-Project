<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Success and Fail message styles */
        .success-msg {
            color: green;
        }
        .fail-msg {
            color: red;
        }


        body {
            background-color: lightseagreen;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: lightseagreen;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: lightseagreen;
        }

        .form-group input {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between; /* Distribute space evenly between buttons */
            gap: 10px; /* Optional: add space between buttons */
        }

        .button-group button {
            flex: 1; /* Allow buttons to grow and take up available space */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .button-group button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        .button-group button:hover {
            opacity: 0.8;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #45a049;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            text-align: center; /* Center align text */
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .btn:active {
            transform: translateY(1px); /* Slight press effect on click */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Reset Your Password</h1>
    <form th:action="@{/resetPwd}" method="post">
        <!-- Hidden field for empId -->
        <input type="hidden" name="empId" th:value="${empId}" />
        <div class="form-group">
            <label for="pwd">New Password</label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <div class="form-group">
            <label for="confirmPwd">Confirm New Password</label>
            <input type="password" id="confirmPwd" name="confirmPwd" required>
        </div>
        <div class="button-group">
            <button type="reset" class="btn">Clear</button>
            <button type="submit" class="btn">Reset Password</button>
        </div>
    </form>
</div>

<!-- Modal for displaying messages -->
<div id="statusModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p style="text-align: center; font-weight: bold" id="modalMessage"></p>
    </div>
</div>

<!-- JavaScript to handle modal display and closing -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const msg = urlParams.get('msg');

        // Get the modal elements
        const modal = document.getElementById('statusModal');
        const modalMessage = document.getElementById('modalMessage');

        // Display the modal with the message if status and msg parameters are present
        if (status && msg) {
            modalMessage.textContent = decodeURIComponent(msg);
            modalMessage.className = status === 'success' ? 'success-msg' : 'fail-msg';
            modal.style.display = 'block';
        }

        // Get the <span> element that closes the modal
        const span = document.querySelector('.close');

        // When the user clicks on <span> (x), close the modal
        if (span) {
            span.onclick = function() {
                modal.style.display = "none";
            }
        }

        // When the user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>
</body>
</html>
