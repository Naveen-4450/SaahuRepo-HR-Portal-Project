<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: lightseagreen;
            font-family: Arial, sans-serif;
        }

        /* Wrapper to push footer to the bottom */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: lightseagreen;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: lightseagreen;
        }

        .form-group input {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between; /* Distribute space evenly between buttons */
            gap: 10px; /* Optional: add space between buttons */
        }

        .button-group button {
            flex: 1; /* Allow buttons to grow and take up available space */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .button-group button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        .button-group button:hover {
            opacity: 0.8;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #45a049;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            text-align: center; /* Center align text */
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .btn:active {
            transform: translateY(1px); /* Slight press effect on click */
        }
    </style>
</head>
<body>
<!-- Wrapper to contain the content and push the footer down -->
<div class="wrapper">
    <!-- Include Header -->
    <th:block th:replace="fragments/header"></th:block>

    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="reset" class="btn">Reset</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Include Footer -->
<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
