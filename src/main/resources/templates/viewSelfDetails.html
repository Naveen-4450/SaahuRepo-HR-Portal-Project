<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>View Self Details</title>
    <style>

        /* styles.css */

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: lightseagreen;
        }

        main {
            flex-grow: 1; /* This allows the main content to grow and push the footer down */
        }

        h2 {
            color: green;
            font-weight:bold;
            text-align: center;
            margin: 0;
            margin-top: 3.5%;
            padding: 0;
            font-size: 30px;
        }
        u {
            color: darkgreen;
        }

        table {
            width: 80%;
            margin: 20px 30px 20px 10px;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: orange;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        button:nth-of-type(1) {
            background-color: #4CAF50; /* Green */
        }

        button:nth-of-type(2) {
            background-color: #f44336; /* Red */
        }

        button:nth-of-type(3) {
            background-color: #ffc107; /* Yellow */
        }

            /*To make status column Bold*/
                .sts{
                    font-weight: bold;
                }

                 /*Alternate row colors*/
                tr:nth-child(odd) {
                    background-color: lightblue;
                }
                tr:nth-child(even) {
                    background-color: lightcyan;
                }
                /* Hover effect */
                tbody tr:hover {
                    background-color: #ddd;
                }

                /* Filter Container */
                .filter-container {
                    position: fixed;
                    top: 40px;
                    right: 10px;
                    z-index: 10;
                    background-color: cyan;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }

        /* Style for the back button link */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change this to your preferred color */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
            text-decoration: none;
            color: white;
        }


    </style>

</head>
<body>

<!-- Include Header -->
<th:block th:replace="fragments/header"></th:block>

<main>
    <u><h2>Detailed Information</h2></u>
<table border="1">
    <thead>
    <tr>
        <th>Emp Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Marital Status</th>
        <th>Father Name</th>
        <th>Mother Name</th>
        <th>Mobile No.</th>
        <th>Email Address</th>
        <th>Permanent Addrs</th>
        <th>Current Addrs</th>
        <th>Job Title</th>
        <th>Manager Name</th>
        <th>DOJ</th>
        <th>Emp Type</th>
        <th>Work Location</th>
        <th>Salary</th>
        <th>Temp Password</th>
        <th>Bank Name</th>
        <th>Account Number</th>
        <th>Account Holder Name</th>
        <th>Branch Name</th>
        <th>IFSC Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${employee}">
        <td th:text="${employee.empId}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.dob}"></td>
        <td th:text="${employee.maritalStatus}"></td>
        <td th:text="${employee.fatherName}"></td>
        <td th:text="${employee.motherName}"></td>
        <td th:text="${employee.mobileNo}"></td>
        <td><a th:href="${employee.email}" th:text="${employee.email}"></a></td>
        <td th:text="${employee.permanentAddress}"></td>
        <td th:text="${employee.currentAddress}"></td>
        <td th:text="${employee.jobTitle}"></td>
        <td th:text="${employee.manager}"></td>
        <td th:text="${employee.doj}"></td>
        <td th:text="${employee.empType}"></td>
        <td th:text="${employee.workLocation}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.password}"></td>
        <td th:text="${employee.bankName}"></td>
        <td th:text="${employee.accNo}"></td>
        <td th:text="${employee.accHolderName}"></td>
        <td th:text="${employee.branchName}"></td>
        <td th:text="${employee.ifscCode}"></td>
    </tr>
    </tbody>
</table>
<div class="form-group" style="width: 100%; text-align:center;">
    <a th:href="@{/empHome(empId=${employee.empId})}" class="button-link">Back to Home Page</a>
</div>
</main>

<div style="position: fixed; width: 100%; bottom:0;">
    <th:block th:replace="fragments/footer"></th:block>
</div>

</body>
</html>
